<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            background-color: black;
            color: purple;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: purple;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            margin: 20px auto;
            background-color: transparent;
            padding: 20px;
            border: 4px solid yellow;
            border-radius: 10px;
        }

        .cell {
            width: 120px;
            height: 120px;
            border: 4px solid yellow;
            font-size: 2.5em;
            cursor: pointer;
            color: purple;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #startOver {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .win-effect {
            animation: winAnimation 1s ease-in-out;
        }

        .draw-effect {
            animation: drawAnimation 1s ease-in-out;
        }

        @keyframes winAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes drawAnimation {
            0% { background-color: transparent; }
            50% { background-color: gold; }
            100% { background-color: transparent; }
        }

        .quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.5em;
            color: red;
            font-family: 'Courier New', Courier, monospace;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
        }

        .menu a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Games</a>
        <a href="#">Snake</a>
    </div>

    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <div class="message" id="message"></div>

    <button id="startOver" onclick="startOver()">Start Over</button>

    <div class="quote">
        "In the game of life, the universe deals us a hand of cards, and the way we play is free will." - Shane Parrish
    </div>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function makeMove(index) {
            if (board[index] === '' && gameActive) {
                board[index] = currentPlayer;
                document.getElementById('board').children[index].innerText = currentPlayer;

                if (checkWin()) {
                    document.getElementById('message').innerText = `${currentPlayer} wins!`;
                    document.getElementById('board').classList.add('win-effect');
                    gameActive = false;
                    document.getElementById('startOver').style.display = 'block';
                } else if (board.every(cell => cell !== '')) {
                    document.getElementById('message').innerText = 'It\'s a draw!';
                    document.getElementById('board').classList.add('draw-effect');
                    gameActive = false;
                    document.getElementById('startOver').style.display = 'block';
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('message').innerText = `Current Player: ${currentPlayer}`;
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] !== '' && board[a] === board[b] && board[b] === board[c];
            });
        }

        function startOver() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;

            document.getElementById('message').innerText = '';
            document.getElementById('startOver').style.display = 'none';
            document.getElementById('board').classList.remove('win-effect', 'draw-effect');
            
            const cells = document.getElementById('board').children;
            for (let i = 0; i < cells.length; i++) {
                cells[i].innerText = '';
            }
        }
    </script>

</body>
</html>
